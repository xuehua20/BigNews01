<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- 日期插件css -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css" />
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css" />
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 日期插件 -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 富文本插件 -->
    <script src="./libs/tinymce/tinymce.min.js"></script>
    <!-- 页面初始化富文本 -->
    <script>
      tinymce.init({
        selector: "#mytextarea", //选择器
        height: 400,
        width: 1000,
        // 语言
        language: "zh_CN",
        // 对齐方式
        directionality: "ltr", // left to right 左对齐
        // 浏览器单词拼写
        browser_spellcheck: true,
        // 右键菜单
        contextmenu: false,
        //插件
        plugins: "lists,advlist"
        // toolbar: "bullist numlist",
        // advlist_bullet_styles: "square",
        // advlist_number_styles: "lower-alpha,lower-roman,upper-alpha,upper-roman"
      });
    </script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章编辑
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="form">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label"
              >文章标题：</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name="title"
                class="form-control title"
                id="inputTitle"
                value="文章标题文字"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputCover" class="col-sm-2 control-label"
              >文章封面：</label
            >
            <!-- 让点图片也能实现上传 -->
            <label for="inputCover">
              <div class="col-sm-10">
                <img src="images/pic06.jpg" class="article_cover" />
                <input name="cover" type="file" id="inputCover" />
              </div>
            </label>
          </div>
          <div class="form-group">
            <label for="inputCategory" class="col-sm-2 control-label"
              >文章类别：</label
            >
            <div class="col-sm-4">
              <select class="form-control category" name="categoryId">
                <option>类别一</option>
                <option>类别二</option>
                <option>类别三</option>
                <option selected>类别四</option>
                <option>类别五</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">发布时间：</label>
            <div class="col-sm-4">
              <input
                class="dateinput dateicon form-control"
                id="test1"
                type="text"
                name="date"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >文章内容：</label
            >
            <div class="col-sm-10 ">
              <div id="mytextarea"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-edit">
                修改
              </button>
              <button type="submit" class="btn btn-default btn-draft">
                存为草稿
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/zijihttps.js"></script>
    <script src="./js/article_edit.js"></script>
    <!-- 建立模板 -->
    <script id="selectvray" type="text/html">
      {{each data}}
       <option value='{{$value.id}}'>{{$value.name}}</option>

      {{/each}}
    </script>
    <script>
      //日期插件//1.3日期的渲染并用日期插件
      jeDate("#test1", {
        isinitVal: false,
        festival: false,
        format: "YYYY-MM-DD"
      });
    </script>
  </body>
</html>
